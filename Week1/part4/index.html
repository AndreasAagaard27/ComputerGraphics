<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Rotating Square</title>
</head>
<body>
    <canvas id="c" width="512" height="512"></canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 fColor;
        uniform mat4 uRotationMatrix;
        void main() {
            gl_Position = uRotationMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main() {
            gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="../AngelParams/initShaders.js"></script>
    <script type="text/javascript" src="../AngelParams/MV.js"></script>
    <script type="text/javascript" src="../AngelParams/webgl-utils.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

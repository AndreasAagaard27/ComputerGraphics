<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Sphere with Phong Reflection Model</title>
</head>
<body>
    <canvas id="c" width="512" height="512"></canvas>

    <div>
        <label for="wrapMode">Texture Wrap Mode:</label>
        <select id="wrapMode">
            <option value="REPEAT">Repeat</option>
            <option value="CLAMP_TO_EDGE">Clamp to Edge</option>
        </select>
    
        <label for="filterMode">Texture Filter Mode:</label>
        <select id="filterMode">
            <option value="NEAREST">Nearest</option>
            <option value="LINEAR">Linear</option>
            <option value="NEAREST_MIPMAP_NEAREST">Nearest Mipmap Nearest</option>
            <option value="LINEAR_MIPMAP_NEAREST">Linear Mipmap Nearest</option>
            <option value="NEAREST_MIPMAP_LINEAR">Nearest Mipmap Linear</option>
            <option value="LINEAR_MIPMAP_LINEAR">Linear Mipmap Linear</option>
        </select>
    </div>
    

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec2 vTexCoord;
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        
        varying vec2 fTexCoord;
        
        void main() {
            fTexCoord = vTexCoord;
            gl_Position = uProjectionMatrix * uModelViewMatrix * vPosition;
        }
        
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D uTexture;
        varying vec2 fTexCoord;
        
        void main() {
            gl_FragColor = texture2D(uTexture, fTexCoord);
        }
        
    </script>

    <script type="text/javascript" src="../AngelParams/initShaders.js"></script>
    <script type="text/javascript" src="../AngelParams/MV.js"></script>
    <script type="text/javascript" src="../AngelParams/webgl-utils.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
